<body>
  <body class="grey darken-4"></body>

  <div class="container section">
    <div class="">
      <div class="col s12 l6 push-l1">
        <div class="canvas"></div>
      </div>
    </div>
    <div class="row card-panel teal darken-4">
      <form class="col m6">
        <p class="flow-text grey-text text-lighten-3">How much <span>cycling</span> <br>have you done today?</p>
        <input autocomplete="off" type="text" class="grey-text" id="cycling" placeholder="Distance in m" />
        <p class="center pink-text error text-lighten-1"></p>
      </form>
      <div class="col m5 push-m1">
        <button style="margin-top: 20px;" class="active" data-activity="cycling">Cycling</button>
        <button data-activity="running">Running</button>
        <button data-activity="swimming">Swimming</button>
        <button data-activity="walking">Walking</button>
      </div>
    </div>
  </div>
